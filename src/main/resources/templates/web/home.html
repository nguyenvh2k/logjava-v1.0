<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log Java</title>
    <th:block th:insert="~{/layout/logjava::link}"></th:block>
    <th:block th:insert="~{/layout/logjava::head/script}"></th:block>
</head>
<body>
    <div class="wrap">
        <header th:replace="~{/layout/logjava::header}"></header>
        <section class="site-section py-sm">
            <div class="container">
                <div class="row">
                    <div class="col-md-6" >
                        <h2 class="mb-4 mt-4">Bài viết</h2>
                    </div>
                </div>
                <div class="row blog-entries">
                    <div class="col-md-12 col-lg-8 main-content">
                        <div class="row">
                            <th:block th:each="post:${posts}">
                                <div class="col-md-6">
                                    <a th:href="@{/new-post/{id}(id=${post.id})}" class="blog-entry element-animate" data-animate-effect="fadeIn">
                                        <img th:src="@{${'/'+post.image}}" alt="Image placeholder" onError="this.src='/images/thumbnail.png'">
                                        <div class="blog-content-body">
                                            <div class="post-meta">
                                                <span class="author mr-2"><img class="mr-2" style="height: 30px;" th:src="@{${'/'+post.userModel.getImage}}" onError="this.src='/images/avatar.png'"><th:block th:text="${post.userModel.getFullname}"></th:block></span>&bullet;
                                                <span class="mr-2" th:text="${post.date}"></span> &bullet;
                                                <!-- <span class="ml-2"><span class="fa fa-comments"></span></span> -->
                                            </div>
                                            <h2 th:text="${post.title}"></h2>
                                            <span class="category" href="#" style='background:#80EA6E;color: #111111!important;font-weight: 700;' th:text="${post.categoryName}"></span>
                                        </div>
                                    </a>
                                </div>
                            </th:block>
                        </div>
                        <div class="row mt-5">
                            <div class="col-md-12 text-center">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination" id="pagination"></ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-4 sidebar">
                        <div th:replace="~{/layout/logjava::search}"></div>
                        <div th:replace="~{/layout/logjava::avatar}"></div>
                        <div th:replace="~{/layout/logjava::popular-post}"></div>
                        <div th:replace="~{/layout/logjava::categories}"></div>
                        <div th:replace="~{/layout/logjava::tag}"></div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="~{layout/logjava::footer}"></footer>
    </div>
    <script th:inline="javascript" type="text/javascript">
        $('#pagination').twbsPagination({
            totalPages: 35,
            visiblePages: 3,
            onPageClick: function (event, page) {
                $('#page-content').text('Page ' + page);
            }
        });
    </script>
    <th:block th:insert="~{layout/logjava::script}"></th:block>
</body>
</html>
